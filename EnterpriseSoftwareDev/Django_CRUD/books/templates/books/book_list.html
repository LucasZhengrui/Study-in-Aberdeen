<head>
    <title>
        Book Management
    </title>
</head>

<body>
    <h1>
        Books List
    </h1>

    <table>
        <thead>
            <tr>
            <th>Name</th>
            <th>Pages</th>
            <th>View</th>
            <th>Edit</th>
            <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for book in object_list %}
            <tr>
            <td>{{ book.name }}</td>
            <td>{{ book.pages }}</td>
            <td>
                <a href="{% url "book_view" book.id %}">
                    <button>
                        view
                    </button>
                </a>
            </td>
            <td>
                <a href="{% url "book_edit" book.id %}">
                    <button>
                        edit
                    </button>
                </a>
            </td>
            <td>
                <a href="{% url "book_delete" book.id %}">
                    <button>
                        delete
                    </button>
                </a>
            </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url "book_new" %}">
        <button>
            Add
        </button>
    </a>
</body>
